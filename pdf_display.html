<!DOCTYPE html>
<html>
    <body>
        <p id='Desktop'> <!-- Using ' and " are the same: https://stackoverflow.com/questions/2373074/single-vs-double-quotes-vs -->
            <iframe src="PDF/V_2020_08_27_22_01.pdf" width="100%" height="1920px" type="application/pdf"></iframe> <!-- https://stackoverflow.com/a/7044015 --> <!-- Use "1500px" instead of "1500" -->
        </p>
        <p id='Android'>
            <iframe src="https://drive.google.com/file/d/1UMoc-KSDPXg4v8sF_hy4qzTBo_CHVwaa/preview" width="100%" height="1920px"></iframe> <!-- remember to add "</iframe>" ! -->
        </p>
        <p id='iOS'>
            <center>
                <pre>Sorry, iOS is currently not supported <sub>as I am too lazy to implement</sub>.</pre>
            </center>
        </p>
        <script type="text/javascript"> // remember "type=..." here and the comment in javascript is not "<!-- -->"
            document.getElementById('Desktop').style.display = "none" /* not show */;
            document.getElementById('Android').style.display = "none";
            document.getElementById('iOS').style.display = "none";
            if (/android/i.test(navigator.userAgent)) {
                document.getElementById('Android').style.display = "block" /* show */;
            } else if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
                document.getElementById('iOS').style.display = "block" /* show */;
            }
            else {
                document.getElementById('Desktop').style.display = "block" /* show */;
            }
        </script>
    </body>
</html>
