<!DOCTYPE html>
<html>
    <head>
        <script type="text/JavaScript">
            $(document).ready(function () { // https://stackoverflow.com/a/24077808
                var userAgent = navigator.userAgent || navigator.vendor || window.opera; // https://stackoverflow.com/a/21742107
                    $('Windows').css('visibility', 'hidden');
                    $('Android').css('visibility', 'hidden');
                    $('iOS').css('visibility', 'hidden');
                    if (/android/i.test(userAgent)) {  // https://stackoverflow.com/a/30036015
                        $('Android').css('visibility', 'visible');
                    }
                    else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) { // iOS detection from: http://stackoverflow.com/a/9039885/177710
                        $('iOS').css('visibility', 'visible');
                    }
                    else {
                        $('Windows').css('visibility', 'visible');
                    }
            });
        </script>
    </head>
    <body>
        <p id='Desktop'> <!-- Using ' is the same: https://stackoverflow.com/questions/2373074/single-vs-double-quotes-vs -->
            <!-- <iframe src="PDF/V_2020_08_27_22_01.pdf" height="1920px" width="100%" type="application/pdf"> <!-- https://stackoverflow.com/a/7044015 --> <!-- Use "1500px" instead of "1500" -->
            <iframe src="https://docs.google.com/viewer?url=https%3A%2F%2Fdrive.google.com%2Ffile%2Fd%2F1UMoc-KSDPXg4v8sF_hy4qzTBo_CHVwaa%2Fview%3Fusp%3Dsharing&embedded=true" height="1920px" width="100%" type="application/pdf"> <!-- Use the website http://itools.com/tool/google-docs-viewer-pdf-ppt -->    
    	</p>
        <p id='Mobile'>
            <iframe src="https://docs.google.com/viewer?url=https%3A%2F%2Fdrive.google.com%2Ffile%2Fd%2F1UMoc-KSDPXg4v8sF_hy4qzTBo_CHVwaa%2Fview%3Fusp%3Dsharing&embedded=true" height="1920px" width="100%" type="application/pdf"> <!-- Use the website http://itools.com/tool/google-docs-viewer-pdf-ppt -->
        </p>
        <p id='iOS'>
            <br>
            <center>
                <pre>Sorry, iOS is currently not supported.</pre>
            </center>
        </p>
        <script type="text/javascript">
	    var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
	    if (isMobile) {
		document.getElementById('Mobile').style.display = "block";
	        document.getElementById('Desktop').style.display = "none";
	    } else {
		document.getElementById('Desktop').style.display = "block";
		document.getElementById('Mobile').style.display = "none";
	    }
	</script>
    </body>
</html>
