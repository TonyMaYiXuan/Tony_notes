<!DOCTYPE html>
<html>
    <head>
        <title>
            Introducing Rigorous Mathematics
        </title>
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <style>
            #first_column {
                width: 12%;
                float: left;
            }
            #second_column {
                width: 88%;
                float: right;
            }
        </style>
    </head>
    <body>
        <font face="Calibri">
            <p id="datetime" align=right>
                <b>
                    --- PAGE LOADING ---
                </b>
            </p>
        </font>
        <script type="text/javascript" src="datetime_display.js"></script>
        <center>
            <h1>
                <font size=+3 color=#88AACC face="Calibri Light"> <!-- would be great if page color and the color of this header can be changed -->
                    Introducing Rigorous Mathematics <font color=#80E040><i><sub>(Tony's notes)</sub></i></font>
                </font>
            </h1>
        </center>
        <div id="first_column">
            <table id="menu_table" border=1 cellspacing=0 cellpadding=15 align=center valign=top width="100%" bgcolor="#00FFCC"></table>
        </div>
        <div id="second_column">
            <p id="non_iOS" align=center>
                <iframe id="main_display" width="96%" height="1280px" frameborder=0 type="application/pdf"></iframe> <!-- Need "px" --> <!-- I don't know if should add type="application/pdf" -->
            </p>
            <font color="#444444" size=+2 face="Consolas">
                <p id="iOS" align=center> <!-- Don't put <center> or <pre> inside <p></p> or else you cannot control whether it is displayed by the below script -->
                    Sorry, iOS is currently <b>not</b> supported <sub>because I am too lazy to implement</sub>.
                </p>
            </font>
        </div>
        <!-- The script must be put below the definition of the above paragraph elements, and here we must have type="module" -->
        <script type="module">
            function datetime_display() {
                function addLeadingZero(x) {
                    return ((x < 10)? ("0" + x): x);
                }
                var today = new Date();
                document.getElementById("datetime").innerHTML = today.getFullYear() + "-" + addLeadingZero(today.getMonth() + 1) + "-" + addLeadingZero(today.getDate()) + " " + addLeadingZero(today.getHours()) + ":" + addLeadingZero(today.getMinutes()) + ":" + addLeadingZero(today.getSeconds());
                document.getElementById("datetime").style.color = "#50F0A0"; // NEED quotes here
                document.getElementById("datetime").style.face = "Consolas";
            }
            function hideAll() {
                document.getElementById("non_iOS").style.display = "none";
                document.getElementById("iOS").style.display = "none";
            }
            import { Octokit } from "https://cdn.skypack.dev/@octokit/rest";
            const octokit = new Octokit();
            async function showFile() {
                var arrPDFFileName = [], arrDriveFileName = [], arrDriveFileName_tmp = [];
                var userAgent = navigator.userAgent || navigator.vendor || window.opera; // carefully copy from https://stackoverflow.com/a/21742107
                const response_1 = await octokit.request(("GET /repos/tonymayixuan/Introducing_Rigorous_Mathematics/contents/PDF"), {
                    owner: 'tonymayixuan',
                    repo: 'Introducing_Rigorous_Mathematics',
                    path: 'PDF'
                });
                const response_2 = await octokit.request(("GET /repos/tonymayixuan/Introducing_Rigorous_Mathematics/contents/PDF/Links_Google_Drive_PDF.txt"), {
                    owner: 'tonymayixuan',
                    repo: 'Introducing_Rigorous_Mathematics',
                    path: 'PDF/Links_Google_Drive_PDF.txt'
                });
                hideAll();
                if (/android/i.test(userAgent)) { //TODO Better even take into account the resolution of the screen and put the website respectively
                    arrDriveFileName_tmp = atob(response_2.data.content).split("\n");
                    for (var i = arrDriveFileName_tmp.length - 2 /* last element empty */; i >= 0; i--) {
                        arrDriveFileName.push("https://drive.google.com/file/d/" + arrDriveFileName_tmp[i] + "/preview");
                    }
                    document.getElementById("non_iOS").style.display = "block";
                    document.getElementById("main_display").src = arrDriveFileName[0];
                } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                    document.getElementById("iOS").style.display = "block";
                }
                else {
                    response_1.data.forEach(datum => {if (datum.name.substring(datum.name.lastIndexOf("."), datum.name.length) === ".pdf") {arrPDFFileName[arrPDFFileName.length] = datum.name; }}); // {} to enclose "if", see https://stackoverflow.com/a/37627802
                    arrPDFFileName.sort(function (string_a, string_b) {return string_b.localeCompare(string_a)}); // descending order; already ascending alphabetical order of its name when "response"
                    document.getElementById("non_iOS").style.display = "block";
                    document.getElementById("main_display").src = "https://tonymayixuan.github.io/Introducing_Rigorous_Mathematics/PDF/" + arrPDFFileName[0];
                }
                datetime_display(); // indicating that the page is loaded
            }
            showFile(); // be aware that the async function may not be EXECUTED BEFORE the following lines
        </script>
    </body>
</html>
