<!DOCTYPE html>
<html>
    <body>
        <font face='Calibri' size=+1>
            <h3 id='descriptionHeading'></h3>
            <ul>
                <li>
                    <p id='description'></p>
                </li>
            </ul>
            <h3>
                <b><i>Tips</b></i>
            </h3>
            <ul>
                <li>
                    In computer browser, you may:
                    <ol type='a'> <!-- But if you don't include an <li>, it looks better -->
                            Zoom in the pdf by '<b>+</b>' or '<i>fit-to-width</i>'.
                            Use up/down arrow <font size=-1>(on your keyboard)</font> to scroll.
                    </ol>
                </li>
                <li>
                    You may reach all versions of PDF in <a id='driveFolderLink' target='_new'>this <i>Google Drive</i> folder</a>.
                </li>
            </ul>
        </font>
        <script type='text/javascript'>
            function tipsChangeColor() {
                document.body.style.color = window.top.dataDict.dayNight? '#AADDCC': '#003399';
            }
            var paper = window.top.dataDict.currentPaper.paperName;
            document.getElementById('driveFolderLink').href = 'https://drive.google.com/drive/folders/' + window.top.dataDict.papers[paper]['Google Drive folder link'] + '?usp=sharing'
            document.getElementById('descriptionHeading').innerHTML = '<b>Description of \'<i>' + window.top.dataDict.papers[paper]['Name'] + '\'</i></b>:';
            document.getElementById('description').innerHTML = window.top.dataDict.papers[paper]['Description HTML'];
        </script>
    </body>
</html>
