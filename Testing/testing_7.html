<!DOCTYPE html>
<html>
    <head>
        <script type="module">
            import { Octokit } from "https://cdn.skypack.dev/@octokit/rest";
            const octokit = new Octokit();
            var arr_file_name = [];
            async function showFile() {
                const response = await octokit.request('GET /repos/tonymayixuan/Introducing_Rigorous_Mathematics/contents/PDF/', {
                    owner: 'tonymayixuan',
                    repo: 'Introducing_Rigorous_Mathematics',
                    path: 'PDF'
                });
                response.data.forEach(datum => {if (datum.name.substring(datum.name.lastIndexOf("."), datum.name.length) === ".pdf") {arr_file_name[arr_file_name.length] = datum.name; }}); // {} to enclose "if", see https://stackoverflow.com/a/37627802
                arr_file_name.sort(function(string_a, string_b){return string_b.localeCompare(string_a)}); // descending order; maybe it's already sorted in ascending alphabetical order of its name when "respond"
                document.getElementById('main_display').src = "https://tonymayixuan.github.io/Introducing_Rigorous_Mathematics/PDF/" + arr_file_name[0];
            }
            showFile(); // be aware that the async function may not be executed before the following lines
        </script>
    </head>
    <body>
        <iframe id="main_display" width="100%" height="1440px" frameborder=0></iframe>
    </body>
</html>
