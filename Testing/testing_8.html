<!DOCTYPE html>
<html>
    <body>
        <script type="text/javascript">
            var lines;
            const fs = require('fs'); // Uncaught ReferenceError: require is not defined (F12 in Edge)
            fs.readFile('https://tonymayixuan.github.io/Introducing_Rigorous_Mathematics/PDF/Links_Google_Drive_PDF.txt', (err, data) => { //TODO Deal with exception / error
                if (err) throw err; 
                lines = data.toString().split('\n'); //an array
            });
            var links = [];
            for (i = lines.length - 1; i >= 0; i++) {
                links.push("https://drive.google.com/file/d/" + lines[i] + "/preview");
            }
            document.getElementById("testing").innerHTML = links[0] + "\n" + links[1];
        </script>
        <p id="testing></p>
    </body>
</html>
